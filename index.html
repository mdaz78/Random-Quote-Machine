<!DOCTYPE html>
<html>
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Dancing+Script|Lobster|Source+Serif+Pro" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Random Quote Machine</title>

    <!-- Custom script -->
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1 class="text-center">Random Quote Machine</h1>
    </header>
    <main>
        <div class="container quote-div">
            <div class="row">
                <div class="col-md-3 col-xs-0"></div>
                <div class="col-md-6 col-xs-12 quote-box">
                    <div class="quote text-center">
                        <p><i class="fa fa-quote-left"></i> If you live each day as if it was your last someday you'll most certainly be right <i class="fa fa-quote-right"></i></p>
                    </div>
                    <div class="author text-right">
                        <p>- Steve Jobs</p>
                    </div>

                    <!-- Button section begins from here -->

                    <div class="container-fluid button-section">
                        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <button class="btn buttons"><i class="fa fa-twitter fa-2x"></i></button>
                            </div>
                            <div class="col-md-6 col-xs-6 text-right">
                                <button class="btn btn-block buttons new-quote"> New Quote</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-0"></div>
            </div>
        </div>
    </main>
</body>
</html>
